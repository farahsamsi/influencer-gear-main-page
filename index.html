<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a09e35ca2f.js" crossorigin="anonymous"></script>
    <title>Influencer Gear | Main Page</title>

<body>
    <header class="poppins-regular">

    <main>

         <div class="marketing-links-container">
            <img src="logos/Alibaba.svg" alt="">

    <footer></footer>
